<div class="modal-header">
  <div class="container">
    <div class="row">
      <div class="col">
        <h5 class="modal-title">DERIVACION</h5>
      </div>
      <div class="col">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()"> <span aria-hidden="true">Ã—</span> </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div>Seleccione Serie de destino</div>
      </div>
    </div>
  </div>
</div>
<div class="modal-body">
  <form class="" [formGroup]="derivarSerieForm" novalidate>
    <div class="col-sm-8" *ngFor="let serie of settings.Series | async">

      <input *ngIf="showRbSer(serie.IdSerie)"
        type="radio" id="rbSer" [value]="serie.IdSerie" 
        formControlName="rbSer"
        [(ngModel)]="model.rbSer"
        (ngModelChange)="onChanges($event)">
      <label class="form-check-label" for="rbSer">
          {{ serie.Serie }}
        </label> 
    </div>

    <div class="col-sm-8">
      <div class="form-check form-check-inline">
        Luego de Derivar, continuar ...
        </div>
      </div>
      <div class="col-sm-12">
      <div class="form-check form-check-inline">
        <input 
          class="form-check-input" 
          type="radio" 
          formControlName="rbDrv" 
          value="N" 
          [(ngModel)]="model.rbDrv" 
          (ngModelChange)="onChanges($event)"
          checked
          id="rbDrv1">
        <label class="form-check-label" for="rbDrv1">Normal</label>
      </div>
      <div class="form-check form-check-inline">
        <input 
          class="form-check-input" 
          type="radio" 
          formControlName="rbDrv" 
          value="U" 
          [(ngModel)]="model.rbDrv"
          (ngModelChange)="onChanges($event)"
          id="rbDrv2">
        <label class="form-check-label" for="rbDrv2">Urgencia</label>
      </div>
      <div class="form-check form-check-inline">
        <input 
          class="form-check-input" 
          type="radio" 
          formControlName="rbDrv" 
          value="P" 
          [(ngModel)]="model.rbDrv"
          (ngModelChange)="onChanges($event)"
          id="rbDrv3">
        <label class="form-check-label" for="rbDrv3">Pausa</label>
      </div>
    </div>           

    <div class="form-group row" *ngIf="settings.lastError.isError | async">
        <div class="col">
          <div class=" alert alert-danger text-center">
              {{ settings.lastError.DescError }}
          </div>
            
        </div>
      </div>
  </form>
  </div>

  <div class="modal-footer">
      <div class="container">
        <div class="row flex-row justify-content-center">
          <div class="col-md-3 d-flex justify-content-end">
            <button 
              type="button" 
              class="btn btn-primary"
              (click)="fnAccion('DRVSET')"
              [disabled]="!derivarSerieForm.valid">
              Seleccionar</button>
          </div>
          <div class="col-md-3 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="bsModalRef.hide()">Cerrar</button>
          </div>
          <div class="col-md-6 d-inline-flex justify-content-end align-items-center" *ngIf="client.UseTimeout">
              <div> [{{ settings.iTOw }}] </div>
          </div>
        </div>
      </div>
    </div>
