<div class="modal-header">
  <div class="container">
    <div class="row text-center">
      <div class="col-10">
        <h5 class="modal-title" [ngClass]="titleClass">{{ title }}</h5>
      </div>
      <div class="col-2">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()" *ngIf="isClose">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-body">

  <p>{{ message | async }}</p>

</div>
<div class="col-md-12 d-flex justify-content-center">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="bsModalRef.hide()">Cerrar</button>
</div>
<div class="modal-footer">
  <div class="container">
    <div class="row flex-row justify-content-center">
      <div class="col-md-12 d-inline-flex justify-content-end align-items-center" *ngIf="client.UseTimeout">
        <div> [{{ settings.iTOw }}] </div>
      </div>
    </div>
  </div>
</div>
