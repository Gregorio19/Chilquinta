
      <div class="modal-header">
        <div class="container">
        <div class="row">
          <div class="col">
            <h5 class="modal-title">PAUSA</h5> 
          </div>
          <div class="col">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()"> <span aria-hidden="true">Ã—</span> </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div>Seleccione Motivo</div>  
          </div>
          
        </div>
      </div>
      
    </div>
    <div class="modal-body">
      <div>
        Pausas<br>
        <form [formGroup]="pausaForm">
            <div class="col-sm-8" *ngFor="let pausa of settings.Pausas | async">
              <input type="radio" id="rbPau" [value]="pausa.IdPausa" 
                formControlName="rbPau"
                [(ngModel)]="rbPau"
                (ngModelChange)="onChanges($event)"> 
              <label class="form-check-label" for="rbPau">
                  {{ pausa.Pausa }}
                </label> 
            </div>
            <div *ngIf="!pausaForm.get('rbPau').valid && pausaForm.get('rbPau').touched"
              class="alert alert-danger">
              Debe seleccionar un<br>Motivo de Pausa !
          </div>

          <div class="form-group row" *ngIf="settings.lastError.isError  |async">
              <div class="col">
                <div class=" alert alert-danger text-center">
                    {{ settings.lastError.DescError }}
                </div>
                  
              </div>
            </div>
          </form>
      </div>
      
    </div>
    <div class="modal-footer">
      <div class="container">
        <div class="row flex-row justify-content-center">
          <div class="col-md-3 d-flex justify-content-end">
            <button 
              type="button" 
              class="btn btn-primary"
              (click)="fnAccion('PAUSET')"
              [disabled]="!pausaForm.valid">
              Seleccionar</button>
          </div>
          <div class="col-md-3 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="bsModalRef.hide()">Cerrar</button>
          </div>
          <div class="col-md-6 d-inline-flex justify-content-end align-items-center" *ngIf="client.UseTimeout">
            <div> [{{ settings.iTOw }}] </div>
          </div>
        </div>
      </div>
    </div>
